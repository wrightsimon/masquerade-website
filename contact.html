	<script>
		function validateForm() {
			if (document.forms[0].fname.value == "") {
				alert("You must enter your first name.");
				return false;
			}
			if (document.forms[0].lname.value == "") {
				alert("You must enter your last name.");
				return false;
			}
			if (document.forms[0].email.value == "") {
				alert("You must enter your E-mail address.");
				return false;
			}
			if (document.forms[0].subject.value == "") {
				alert("You must enter a subject.");
				return false;
			}
			if (document.forms[0].comment.value == "") {
				alert("You must enter a comment.");
				return false;
			}
		}	

		/* Set the countdown date */	var countDownDate = new Date("Oct 13, 2018 19:00:00").getTime();
		/* Update the clock every second */	var x = setInterval(function() {
			/* Get the current date and time */	var now = new Date().getTime();
			/* Find the distance between now and the final date */	var distance = countDownDate - now;
			/* Calculate time for days */ var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			/* Calculate time for hours */	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			/* Calculate time for minutes */	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			/* Calculate time for seconds */	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			/* Display the result in the element "clock" */	document.getElementById("clock").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
			/* If the countdown is finished, write a message */	
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("clock").innerHTML = "The ball has passed, see you next year.";
				}
			}, 1000);
	</script>
</head>
